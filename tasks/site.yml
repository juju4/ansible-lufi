---

- name: Lufi | Create working directory
  file:
    dest: "{{ lufi_working_dir }}"
    state: directory

- name: Lufi | Checkout git repository
  git:
    repo: https://framagit.org/noplanman/lufi.git
    dest: "{{ lufi_working_dir }}"
    update: "{{ lufi_keep_updated }}"
  register: lufi_git_updated
  notify: restart lufi

- name: Lufi | Copy config
  template:
    src: lufi.conf.j2
    dest: "{{ lufi_working_dir }}/lufi.conf"
    mode: 0644
  notify: restart lufi

- name: Lufi | Install lufi
  command: carton install
  args:
    chdir: "{{ lufi_working_dir }}"
  when: lufi_git_updated.changed
  notify: restart lufi

- name: Lufi | Set permissions on working directory
  file:
    path: "{{ lufi_working_dir }}"
    state: directory
    owner: "{{ lufi_user }}"
    group: "{{ lufi_group }}"
    recurse: yes
