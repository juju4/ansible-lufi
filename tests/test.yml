---
- hosts: localhost
  connection: local
  become: yes
  roles: [../../]
  vars:
    lufi_user: root
    lufi_group: root
    lufi_site:
      host: "example.com"
      working_dir: "/var/www/example.com"
      listen: "http://127.0.0.1:8081"
      contact: "admin@example.com"
      secrets: ["array", "of", "random", "secrets"]
  post_tasks:
    - name: Lufi | Wait for the service to start up
      pause: seconds=5
    - name: Lufi | Check if lufi is running properly
      uri: url={{ lufi_site.listen }}
