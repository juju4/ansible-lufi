---
- hosts: all
  remote_user: vagrant
  become: yes
  roles: [../../]
  vars:
    lufi_user: root
    lufi_group: root
    lufi_site:
      working_dir: "/var/www/lufi.example.com"
      listen: "http://127.0.0.1:8080"
      contact: "admin@lufi.example.com"
      secrets: ["array", "of", "random", "secrets"]
  post_tasks:
    - name: Lufi | Wait for the service to start up
      pause: seconds=5
    - name: Lufi | Check if lufi is running properly
      uri: url={{ lufi_site.listen }}
